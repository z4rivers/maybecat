    .controls label { cursor: pointer; padding: 5px 10px; border-radius: 4px; }
    .controls input[type="radio"] { margin-right: 5px; }
    .controls input[type="radio"]:checked + span { font-weight: bold; }
    label:has(input[value="keep"]:checked) { background: #27ae60; }
    label:has(input[value="edit"]:checked) { background: #f39c12; color: #000; }
    label:has(input[value="delete"]:checked) { background: #e74c3c; }

    .suggestion { color: #888; font-size: 13px; margin-top: 5px; }
    button { background: #f39c12; color: #000; border: none; padding: 15px 30px; font-size: 16px; border-radius: 8px; cursor: pointer; margin: 20px 5px; }
    button:hover { background: #e67e22; }
    #output { background: #0f0f23; padding: 20px; border-radius: 8px; white-space: pre-wrap; font-family: monospace; font-size: 12px; display: none; max-height: 500px; overflow-y: auto; }
    .stats { background: #16213e; padding: 15px; border-radius: 8px; margin: 20px 0; }
    .filter-btn { background: #333; color: #fff; border: none; padding: 8px 15px; margin: 5px; border-radius: 4px; cursor: pointer; }
    .filter-btn.active { background: #f39c12; color: #000; }

    <button class="filter-btn" onclick="filterItems('edit')">Edit</button>
    <button class="filter-btn" onclick="filterItems('delete')">Delete</button>
  </div>

  <div id="items"></div>

  <button onclick="generateOutput()">Generate Output</button>
  <button onclick="copyOutput()">Copy to Clipboard</button>

  <div id="output"></div>

function renderItems() {
  const container = document.getElementById('items');
  container.innerHTML = responses.map((r, i) => `
    <div class="item keep" data-index="${i}" data-status="keep">
      <div class="line-num">Line ${r.line} | ${r.category}</div>
      <div class="original">"${r.text}"</div>
      <div class="controls">
        <label><input type="radio" name="choice${i}" value="keep" checked onchange="updateStatus(${i}, 'keep')"><span>Keep</span></label>
        <label><input type="radio" name="choice${i}" value="edit" onchange="updateStatus(${i}, 'edit')"><span>Edit</span></label>
        <label><input type="radio" name="choice${i}" value="delete" onchange="updateStatus(${i}, 'delete')"><span>Delete</span></label>
      </div>
      ${r.suggestion ? `<div class="suggestion">Suggestion: "${r.suggestion}"</div>` : ''}
      <input type="text" class="edit-field" value="${r.suggestion || r.text}" placeholder="Enter edited version">
    </div>
  `).join('');
  updateCounts();
}

function updateStatus(index, status) {
  const item = document.querySelector(`[data-index="${index}"]`);
  item.className = 'item ' + status;
  item.dataset.status = status;
  updateCounts();
}

function updateCounts() {
  const items = document.querySelectorAll('.item');
  let keep = 0, edit = 0, del = 0;
  items.forEach(item => {
    if (item.dataset.status === 'keep') keep++;
    else if (item.dataset.status === 'edit') edit++;
    else if (item.dataset.status === 'delete') del++;
  });
  document.getElementById('keepCount').textContent = keep;
  document.getElementById('editCount').textContent = edit;
  document.getElementById('deleteCount').textContent = del;
}

function filterItems(filter) {
  document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
  event.target.classList.add('active');
  document.querySelectorAll('.item').forEach(item => {
    if (filter === 'all' || item.dataset.status === filter) {
      item.style.display = 'block';
    } else {
      item.style.display = 'none';
    }
  });
}

function generateOutput() {
  const items = document.querySelectorAll('.item');
  const results = { keep: [], edit: [], delete: [] };

  items.forEach((item, i) => {
    const status = item.dataset.status;
    const original = responses[i].text;
    const line = responses[i].line;

    if (status === 'keep') {
      results.keep.push({ line, text: original });
    } else if (status === 'edit') {
      const edited = item.querySelector('.edit-field').value;
      results.edit.push({ line, original, edited });
    } else {
      results.delete.push({ line, text: original });
    }
  });

  let output = '// KEEP (no changes needed):\n';
  output += results.keep.map(r => `// Line ${r.line}: "${r.text}"`).join('\n');

  output += '\n\n// EDIT (apply these changes):\n';
  output += results.edit.map(r => `// Line ${r.line}:\n//   FROM: "${r.original}"\n//   TO:   "${r.edited}"`).join('\n\n');

  output += '\n\n// DELETE (remove these):\n';
  output += results.delete.map(r => `// Line ${r.line}: "${r.text}"`).join('\n');

  document.getElementById('output').style.display = 'block';
  document.getElementById('output').textContent = output;
}

function copyOutput() {
  const output = document.getElementById('output').textContent;
  navigator.clipboard.writeText(output);
  alert('Copied to clipboard!');
}

renderItems();
</script>

</html>
