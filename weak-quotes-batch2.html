<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weak Quotes Batch 2 - Catify or Cut</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      background: #1a1a2e;
      color: #eee;
    }
    h1 { color: #ff6b9d; margin-bottom: 5px; }
    .subtitle { color: #888; margin-bottom: 20px; }
    .stats {
      background: #16213e;
      padding: 15px 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      position: sticky;
      top: 0;
      z-index: 100;
      border: 1px solid #0f3460;
      display: flex;
      gap: 30px;
      align-items: center;
      flex-wrap: wrap;
    }
    .stat { display: flex; flex-direction: column; }
    .stat-label { font-size: 0.8em; color: #888; }
    .stat-value { font-size: 1.3em; font-weight: bold; }
    .stat-value.keep { color: #4ecca3; }
    .stat-value.cut { color: #e94560; }
    .stat-value.edit { color: #ffd93d; }
    .quote-card {
      background: #16213e;
      border-radius: 12px;
      padding: 20px;
      margin: 15px 0;
      border-left: 4px solid #666;
      transition: all 0.2s;
    }
    .quote-card.decided-keep { border-left-color: #4ecca3; opacity: 0.6; }
    .quote-card.decided-cut { border-left-color: #e94560; opacity: 0.4; }
    .quote-card.decided-edit { border-left-color: #ffd93d; opacity: 0.7; }
    .original {
      font-size: 1.2em;
      padding: 10px 15px;
      background: #0d1117;
      border-radius: 6px;
      margin-bottom: 15px;
      border-left: 3px solid #e94560;
    }
    .original-label { font-size: 0.75em; color: #e94560; margin-bottom: 5px; }
    .suggestion {
      font-size: 1.1em;
      padding: 10px 15px;
      background: #0f2027;
      border-radius: 6px;
      margin-bottom: 15px;
      border-left: 3px solid #4ecca3;
    }
    .suggestion-label { font-size: 0.75em; color: #4ecca3; margin-bottom: 5px; }
    .why { font-size: 0.85em; color: #888; margin-bottom: 15px; font-style: italic; }
    .actions { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; }
    button {
      padding: 8px 16px;
      font-size: 0.95em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.15s;
    }
    button:hover { transform: scale(1.03); }
    .btn-keep { background: #4ecca3; color: #1a1a2e; font-weight: bold; }
    .btn-cut { background: #e94560; color: #fff; }
    .btn-use-suggestion { background: #2d6a4f; color: #fff; }
    .btn-edit { background: #ffd93d; color: #1a1a2e; }
    .btn-primary { background: #4ecca3; color: #1a1a2e; font-weight: bold; padding: 12px 24px; }
    .edit-area { display: none; margin-top: 10px; }
    .edit-area.visible { display: block; }
    .edit-area textarea {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      background: #0d1117;
      border: 1px solid #30363d;
      border-radius: 6px;
      color: #eee;
      resize: vertical;
      min-height: 60px;
    }
    .edit-area button { margin-top: 8px; }
    .decision-badge {
      padding: 4px 10px;
      border-radius: 4px;
      font-size: 0.8em;
      font-weight: bold;
      margin-left: auto;
    }
    .decision-badge.keep { background: #4ecca3; color: #1a1a2e; }
    .decision-badge.cut { background: #e94560; color: #fff; }
    .decision-badge.edit { background: #ffd93d; color: #1a1a2e; }
    .output {
      background: #0d1117;
      border: 1px solid #30363d;
      border-radius: 8px;
      padding: 20px;
      margin-top: 30px;
      display: none;
    }
    .output h3 { color: #4ecca3; margin-top: 0; }
    .output pre {
      background: #161b22;
      padding: 15px;
      border-radius: 6px;
      overflow-x: auto;
      font-size: 0.85em;
      max-height: 400px;
      overflow-y: auto;
    }
    .copy-btn { background: #238636; color: white; margin-bottom: 10px; margin-right: 10px; }
    .progress-bar {
      height: 4px;
      background: #0f3460;
      border-radius: 2px;
      margin-top: 10px;
      overflow: hidden;
      width: 200px;
    }
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #4ecca3, #ffd93d);
      transition: width 0.3s;
    }
    .category-tag {
      display: inline-block;
      padding: 2px 8px;
      background: #0f3460;
      border-radius: 4px;
      font-size: 0.75em;
      color: #c9b1ff;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>Weak Quotes Batch 2</h1>
  <p class="subtitle">Generic nurturing/poetic quotes that need more CAT. Edit any you want.</p>

  <div class="stats">
    <div class="stat">
      <span class="stat-label">Keep Original</span>
      <span class="stat-value keep" id="keep-count">0</span>
    </div>
    <div class="stat">
      <span class="stat-label">Cut</span>
      <span class="stat-value cut" id="cut-count">0</span>
    </div>
    <div class="stat">
      <span class="stat-label">Edited</span>
      <span class="stat-value edit" id="edit-count">0</span>
    </div>
    <div class="stat">
      <span class="stat-label">Remaining</span>
      <span class="stat-value" id="remaining-count">0</span>
    </div>
    <button class="btn-primary" onclick="generateOutput()">Generate Results</button>
    <div class="progress-bar">
      <div class="progress-fill" id="progress" style="width: 0%"></div>
    </div>
  </div>

  <div id="quotes-container"></div>

  <div id="output" class="output">
    <h3>Results</h3>
    <button class="copy-btn" onclick="copyToKeep()">Copy KEEP/EDITED quotes</button>
    <button class="copy-btn" onclick="copyToCut()" style="background: #e94560;">Copy CUT list</button>
    <h4 style="color: #4ecca3;">Quotes to KEEP (paste into oracleResponses.ts):</h4>
    <pre><code id="keep-output"></code></pre>
    <h4 style="color: #e94560; margin-top: 20px;">Quotes to CUT (search and delete):</h4>
    <pre><code id="cut-output"></code></pre>
  </div>

  <script>
    const quotes = [
      // NURTURING - Generic affirmations
      {
        original: "You're doing okay. Really.",
        suggestion: "*stares at you* You're doing okay. Really. *continues staring* I mean it. *walks away*",
        why: "Add cat behavior to the reassurance",
        category: "nurturing"
      },
      {
        original: "You're trying. That's enough.",
        suggestion: "*watches your attempt* You're trying. That's... something. *licks paw*",
        why: "Cat observing with mild judgment",
        category: "nurturing"
      },
      {
        original: "Your presence is enough. Just be here.",
        suggestion: "Your presence is enough. Just be here. And be warm. And don't move. I'm comfortable.",
        why: "Cat making it about their comfort",
        category: "nurturing"
      },
      {
        original: "Softness isn't weakness. Remember that.",
        suggestion: "Softness isn't weakness. It's where I knead. *kneads your arm aggressively*",
        why: "Literal cat interpretation",
        category: "nurturing"
      },
      {
        original: "Even on bad days, you matter. Especially then.",
        suggestion: "Even on bad days, you matter. You open the cans. You matter.",
        why: "Cat's practical reason for caring",
        category: "nurturing"
      },

      // POETIC - Flowery metaphors
      {
        original: "Heavy clouds pass through. You are not the storm, dear one. You are the sky.",
        suggestion: "*watching clouds through window* Those clouds look suspicious. I don't trust them. Neither should you.",
        why: "Cat paranoia about weather",
        category: "poetic"
      },
      {
        original: "Night comes for us all. But morning follows, always. Breathe until it does.",
        suggestion: "Night comes for us all. That's when I scream. You should try it.",
        why: "Cat 3am energy",
        category: "poetic"
      },
      {
        original: "One breath, then the next. That is all that's asked of you. That is enough.",
        suggestion: "One breath, then the next. *sniffs your breath* What did you eat?",
        why: "Cat literally sniffing",
        category: "poetic"
      },
      {
        original: "The wound knows how to heal. Your only job is rest. Trust the quiet work.",
        suggestion: "The wound knows how to heal. *licks it* I'm helping.",
        why: "Cat licking wounds",
        category: "poetic"
      },
      {
        original: "Even still water holds the memory of rain. You carry so much.",
        suggestion: "Even still water holds the memory of rain. I knocked it over. The memory is on the floor now.",
        why: "Cat knocking over water",
        category: "poetic"
      },
      {
        original: "Leaves fall without shame. Let go of what weighs you down. The branch still stands.",
        suggestion: "*batting at falling leaf* *misses* *pretends not to care* Let it go. I meant to do that.",
        why: "Cat chasing leaves and playing it cool",
        category: "poetic"
      },
      {
        original: "You are not too much. You are not too little, either. You are exactly.",
        suggestion: "You are not too much. You are not too little. You are... acceptable. For a human.",
        why: "Grudging cat approval",
        category: "poetic"
      },
      {
        original: "The moon does not rush. Neither should you, tired heart. Slow is still moving.",
        suggestion: "The moon does not rush. *stares at moon for 20 minutes* Neither do I. We understand each other.",
        why: "Cat staring at moon",
        category: "poetic"
      },
      {
        original: "Even in the dark, roots are reaching, growing still. So are you. Unseen.",
        suggestion: "Even in the dark, I can see you. Don't forget that. I'm always watching.",
        why: "Slightly creepy cat night vision",
        category: "poetic"
      },
      {
        original: "You do not have to be whole to be worthy.",
        suggestion: "You do not have to be whole to be worthy. Look at me after the vet. Still perfect.",
        why: "Cat after vet visit",
        category: "poetic"
      },
      {
        original: "The cracks are where you grew. They are not mistakes.",
        suggestion: "The cracks are where you grew. Also where the treats fall. I'm watching the cracks.",
        why: "Cat looking for dropped treats",
        category: "poetic"
      },
      {
        original: "Rest is not giving up. Rest is gathering strength.",
        suggestion: "Rest is not giving up. Rest is 16 hours a day. I am very strong.",
        why: "Cat sleep schedule flex",
        category: "poetic"
      },
      {
        original: "You have survived every difficult day so far. That is not nothing.",
        suggestion: "You have survived every difficult day so far. I have also survived. We are both impressive.",
        why: "Cat including themselves",
        category: "poetic"
      },
      {
        original: "Some doors close so your hands are free to open others.",
        suggestion: "Some doors close. I will sit in front of them and yell until they open again.",
        why: "Cat door behavior",
        category: "poetic"
      },
      {
        original: "The heart knows how to mend. Give it time and quiet.",
        suggestion: "The heart knows how to mend. Give it time and quiet. And treats. Treats help everything.",
        why: "Cat adding treats",
        category: "poetic"
      },
      {
        original: "Not all storms come to destroy. Some come to clear a path.",
        suggestion: "*hiding under bed during storm* NOT ALL STORMS? PROVE IT. I'M NOT COMING OUT.",
        why: "Cat scared of storms",
        category: "poetic"
      },
      {
        original: "You are allowed to begin again. As many times as it takes.",
        suggestion: "You are allowed to begin again. I do it every time I fall off the counter. Dignity restored.",
        why: "Cat recovery grooming",
        category: "poetic"
      },
      {
        original: "What feels like falling apart might be falling into place.",
        suggestion: "What feels like falling apart might be falling into place. Like that vase. It's in pieces now. Better.",
        why: "Cat breaking things 'on purpose'",
        category: "poetic"
      },
      {
        original: "Grief is just love with nowhere to go. Let it move through you.",
        suggestion: "Grief is just love with nowhere to go. I will sit on your lap and absorb it. That's my job.",
        why: "Cat comfort sitting",
        category: "poetic"
      },
      {
        original: "You are doing something hard. Be kind to the one doing it.",
        suggestion: "You are doing something hard. Be kind to yourself. And to me. Especially to me.",
        why: "Cat making it about themselves",
        category: "poetic"
      },
      {
        original: "This too shall pass. And when it does, you will still be here.",
        suggestion: "This too shall pass. Like a hairball. Unpleasant, but necessary. You'll feel better after.",
        why: "Hairball wisdom",
        category: "poetic"
      },
      {
        original: "The light you are looking for is already inside you.",
        suggestion: "The light you are looking for is already inside you. Also there's a sunbeam over there. I'm in it.",
        why: "Cat claiming sunbeam",
        category: "poetic"
      },
      {
        original: "Even the longest night ends. Even the hardest season turns.",
        suggestion: "Even the longest night ends. Usually around 4am. That's when I start yelling.",
        why: "Cat 4am behavior",
        category: "poetic"
      },
      {
        original: "It's okay to be tired. You've been carrying a lot.",
        suggestion: "It's okay to be tired. You've been carrying a lot. *climbs on your shoulders* More now.",
        why: "Cat adding to the burden literally",
        category: "poetic"
      },
      {
        original: "You don't have to have the answers yet.",
        suggestion: "You don't have to have the answers yet. I have the answers. But I'm not sharing.",
        why: "Cat withholding wisdom",
        category: "poetic"
      },
      {
        original: "This moment is hard. But it is only a moment.",
        suggestion: "This moment is hard. But it is only a moment. *knocks something over* Now it's a different moment.",
        why: "Cat changing the moment",
        category: "poetic"
      },
      {
        original: "You're still here. That counts for something.",
        suggestion: "You're still here. That counts for something. Specifically, it counts for my dinner.",
        why: "Cat's practical appreciation",
        category: "poetic"
      },
      {
        original: "Some days survival is the victory.",
        suggestion: "Some days survival is the victory. I survived bath day once. I am a hero.",
        why: "Cat bath trauma",
        category: "poetic"
      },

      // COLD - Some could use cat behavior
      {
        original: "...",
        suggestion: "*stares* *blinks slowly* *walks away*",
        why: "Silent judgment with action",
        category: "cold"
      },
      {
        original: "Pass.",
        suggestion: "*sniffs question* *wrinkles nose* Pass.",
        why: "Physical rejection",
        category: "cold"
      },
      {
        original: "*silence*",
        suggestion: "*silence* *tail flick* *more silence*",
        why: "Annoyed silence with tail",
        category: "cold"
      },
      {
        original: "Indifference is an option.",
        suggestion: "*yawns mid-sentence* Indifference is an option. *falls asleep*",
        why: "Demonstrating indifference",
        category: "cold"
      },

      // Some from other sections that could be catified
      {
        original: "I've been watching you. You need more rest.",
        suggestion: "*stares from across room* I've been watching you. For hours. You need more rest. So do I. I'm going to nap on you.",
        why: "More cat observation behavior",
        category: "nurturing"
      },
      {
        original: "I'll sit with you. You don't have to talk.",
        suggestion: "*sits on your laptop* I'll sit with you. You don't have to talk. You can't type either. This is quality time.",
        why: "Cat sitting on laptop",
        category: "nurturing"
      },
      {
        original: "I'll purr for you. It's all I can offer, but it's real.",
        suggestion: "*PURRS AGGRESSIVELY* This is all I can offer. *purrs louder* Take it. *MAXIMUM PURR*",
        why: "Aggressive purring",
        category: "nurturing"
      },
      {
        original: "Whatever you're carrying, you can put it down for a moment.",
        suggestion: "Whatever you're carrying, you can put it down. *knocks it out of your hands* There. Done.",
        why: "Cat helping by knocking things over",
        category: "nurturing"
      },
    ];

    const container = document.getElementById('quotes-container');
    const decisions = {};

    quotes.forEach((q, i) => {
      decisions[i] = { status: 'pending', text: q.original, original: q.original };

      const card = document.createElement('div');
      card.className = 'quote-card';
      card.id = `card-${i}`;

      card.innerHTML = `
        <div class="original">
          <div class="original-label">ORIGINAL <span class="category-tag">${q.category}</span></div>
          ${q.original}
        </div>
        <div class="suggestion">
          <div class="suggestion-label">SUGGESTED CATIFICATION</div>
          ${q.suggestion}
        </div>
        <div class="why">${q.why}</div>
        <div class="actions">
          <button class="btn-keep" onclick="decide(${i}, 'keep')">Keep Original</button>
          <button class="btn-use-suggestion" onclick="decide(${i}, 'use-suggestion', \`${q.suggestion.replace(/`/g, "\\`").replace(/\$/g, "\\$")}\`)">Use Suggestion</button>
          <button class="btn-cut" onclick="decide(${i}, 'cut')">Cut It</button>
          <button class="btn-edit" onclick="showEdit(${i})">Edit My Own</button>
          <span class="decision-badge" id="badge-${i}" style="display: none;"></span>
        </div>
        <div class="edit-area" id="edit-${i}">
          <textarea id="textarea-${i}" placeholder="Write your catified version...">${q.suggestion}</textarea>
          <button class="btn-use-suggestion" onclick="saveEdit(${i})">Save My Edit</button>
        </div>
      `;
      container.appendChild(card);
    });

    function decide(i, status, customText = null) {
      const card = document.getElementById(`card-${i}`);
      const badge = document.getElementById(`badge-${i}`);
      const q = quotes[i];

      card.className = 'quote-card decided-' + (status === 'use-suggestion' ? 'edit' : status);
      badge.style.display = 'block';

      if (status === 'keep') {
        decisions[i] = { status: 'keep', text: q.original, original: q.original, category: q.category };
        badge.className = 'decision-badge keep';
        badge.textContent = 'KEEPING';
      } else if (status === 'cut') {
        decisions[i] = { status: 'cut', text: q.original, original: q.original, category: q.category };
        badge.className = 'decision-badge cut';
        badge.textContent = 'CUTTING';
      } else if (status === 'use-suggestion') {
        decisions[i] = { status: 'edit', text: customText || q.suggestion, original: q.original, category: q.category };
        badge.className = 'decision-badge edit';
        badge.textContent = 'EDITED';
      }

      updateStats();
    }

    function showEdit(i) {
      document.getElementById(`edit-${i}`).classList.toggle('visible');
    }

    function saveEdit(i) {
      const text = document.getElementById(`textarea-${i}`).value;
      if (text.trim()) {
        decide(i, 'use-suggestion', text);
        document.getElementById(`edit-${i}`).classList.remove('visible');
      }
    }

    function updateStats() {
      let keep = 0, cut = 0, edit = 0, pending = 0;
      Object.values(decisions).forEach(d => {
        if (d.status === 'keep') keep++;
        else if (d.status === 'cut') cut++;
        else if (d.status === 'edit') edit++;
        else pending++;
      });

      document.getElementById('keep-count').textContent = keep;
      document.getElementById('cut-count').textContent = cut;
      document.getElementById('edit-count').textContent = edit;
      document.getElementById('remaining-count').textContent = pending;

      const total = Object.keys(decisions).length;
      const done = keep + cut + edit;
      document.getElementById('progress').style.width = (done / total * 100) + '%';
    }

    function generateOutput() {
      const keepLines = [];
      const cutLines = [];

      Object.entries(decisions).forEach(([i, d]) => {
        if (d.status === 'keep') {
          // Keep original - no change needed, don't include in output
        } else if (d.status === 'edit') {
          // Edited - include new version
          const escaped = d.text.replace(/\\/g, '\\\\').replace(/'/g, "\\'");
          keepLines.push(`{ text: '${escaped}', category: '${d.category}' },`);
          // Also need to cut the original
          cutLines.push(`"${d.original}"`);
        } else if (d.status === 'cut') {
          cutLines.push(`"${d.original}"`);
        }
      });

      document.getElementById('keep-output').textContent = keepLines.length > 0 ? keepLines.join('\n') : '(No new quotes to add)';
      document.getElementById('cut-output').textContent = cutLines.length > 0 ? cutLines.join('\n') : '(Nothing to cut)';
      document.getElementById('output').style.display = 'block';
      document.getElementById('output').scrollIntoView({ behavior: 'smooth' });
    }

    function copyToKeep() {
      navigator.clipboard.writeText(document.getElementById('keep-output').textContent);
    }

    function copyToCut() {
      navigator.clipboard.writeText(document.getElementById('cut-output').textContent);
    }

    updateStats();
  </script>
</body>
</html>
