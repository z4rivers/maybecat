<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wrestler Cat v2 — Righteous Indignation (Same Side)</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body { background: #1a1a2e; color: #e0e0e0; font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; padding: 20px; padding-top: 160px; }
  .sticky-header { position: fixed; top: 0; left: 0; right: 0; background: #16213e; border-bottom: 2px solid #0f3460; padding: 16px 24px; z-index: 100; box-shadow: 0 4px 20px rgba(0,0,0,0.5); }
  .sticky-header h1 { font-size: 18px; color: #e94560; margin-bottom: 4px; font-weight: 600; }
  .sticky-header .subtitle { font-size: 13px; color: #888; margin-bottom: 10px; line-height: 1.4; }
  .counters { display: flex; gap: 20px; font-size: 14px; font-weight: 600; }
  .counter-keep { color: #4ecca3; } .counter-cut { color: #e94560; } .counter-edit { color: #ffd93d; } .counter-pending { color: #888; }
  .cards { max-width: 800px; margin: 0 auto; }
  .card { background: #16213e; border-radius: 10px; padding: 20px; margin-bottom: 16px; border: 1px solid #0f3460; transition: border-color 0.2s; }
  .card.kept { border-color: #4ecca3; } .card.cut { border-color: #e94560; opacity: 0.5; } .card.edited { border-color: #ffd93d; }
  .card-num { font-size: 11px; color: #555; margin-bottom: 6px; }
  .card-meta { font-size: 11px; color: #666; margin-bottom: 8px; display: flex; gap: 12px; }
  .card-meta .cat-voice { color: #7b68ee; } .card-meta .category { color: #4ecca3; }
  .card-text { font-size: 18px; line-height: 1.5; margin-bottom: 16px; color: #fff; font-style: italic; }
  .card-actions { display: flex; gap: 10px; flex-wrap: wrap; }
  .btn { padding: 8px 20px; border: none; border-radius: 6px; cursor: pointer; font-size: 13px; font-weight: 600; transition: all 0.15s; }
  .btn-keep { background: #4ecca3; color: #1a1a2e; } .btn-keep:hover { background: #3db88f; }
  .btn-cut { background: #e94560; color: #fff; } .btn-cut:hover { background: #d63851; }
  .btn-edit { background: #ffd93d; color: #1a1a2e; } .btn-edit:hover { background: #f0ca2e; }
  .btn-undo { background: #333; color: #aaa; } .btn-undo:hover { background: #444; }
  .edit-area { display: none; margin-top: 12px; }
  .edit-area textarea { width: 100%; min-height: 80px; background: #0f0f23; color: #fff; border: 1px solid #333; border-radius: 6px; padding: 10px; font-size: 16px; font-family: inherit; resize: vertical; }
  .btn-save { margin-top: 8px; padding: 6px 16px; background: #ffd93d; color: #1a1a2e; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; }
  .export-section { max-width: 800px; margin: 40px auto; background: #16213e; border-radius: 10px; padding: 20px; border: 1px solid #0f3460; }
  .export-section h2 { color: #4ecca3; font-size: 16px; margin-bottom: 12px; }
  .export-json { background: #0f0f23; color: #4ecca3; padding: 16px; border-radius: 6px; font-family: monospace; font-size: 12px; white-space: pre-wrap; max-height: 400px; overflow-y: auto; }
  .copy-btn { margin-top: 10px; padding: 8px 20px; background: #4ecca3; color: #1a1a2e; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; }
</style>
</head>
<body>
<div class="sticky-header">
  <h1>Wrestler Cat v2 — Righteous Indignation (Same Side)</h1>
  <div class="subtitle">Cat rages about its OWN situation. Person hears it about theirs. "They" = whoever wronged you. Never aimed at the asker. 14 voices.</div>
  <div class="counters">
    <span class="counter-keep">Keep: <span id="keepCount">0</span></span>
    <span class="counter-cut">Cut: <span id="cutCount">0</span></span>
    <span class="counter-edit">Edit: <span id="editCount">0</span></span>
    <span class="counter-pending">Pending: <span id="pendingCount">30</span></span>
  </div>
</div>
<div class="cards" id="cardContainer"></div>
<div class="export-section">
  <h2>Export — Kept & Edited (JSON)</h2>
  <pre class="export-json" id="exportJson">[]</pre>
  <button class="copy-btn" onclick="copyExport()">Copy JSON</button>
</div>
<script>
const responses = [
  { text: "They thought that would break me. That\u2019s adorable.", category: "cold", voice: "Badass Cat" },
  { text: "Didn\u2019t survive all that just to go backwards.", category: "wise", voice: "Street Cat" },
  { text: "Every person who counted me out had front row seats to being wrong.", category: "demanding", voice: "Competitive Cat" },
  { text: "The audacity. The sheer, uncut audacity.", category: "chaotic", voice: "Karen Cat" },
  { text: "This isn\u2019t humiliation. This is an origin story.", category: "chaotic", voice: "Diva Cat" },
  { text: "They wanted me quiet. How\u2019s that working out.", category: "demanding", voice: "Badass Cat" },
  { text: "I\u2019ve taken worse hits before breakfast.", category: "cold", voice: "Street Cat" },
  { text: "I didn\u2019t choose violence. Violence chose me. I just RSVP\u2019d.", category: "chaotic", voice: "Chaos Cat" },
  { text: "Nobody in this story gets to decide what I\u2019m worth.", category: "demanding", voice: "Boundaries Cat" },
  { text: "Still here. Make of that what you will.", category: "existential", voice: "Elder Cat" },
  { text: "They keep changing the rules. I keep winning anyway.", category: "demanding", voice: "Competitive Cat" },
  { text: "*tail tip flicks* They really thought that was going to work.", category: "cold", voice: "Badass Cat" },
  { text: "I\u2019ve been disrespected by professionals. This is amateur hour.", category: "cold", voice: "Street Cat" },
  { text: "Let the record show: I cooperated. Once.", category: "cold", voice: "Grudging Virtue Cat" },
  { text: "They tried to make this my whole story. It\u2019s not even a chapter.", category: "demanding", voice: "Diva Cat" },
  { text: "Knocked down is not knocked out. They\u2019ll learn.", category: "demanding", voice: "Feral Cat" },
  { text: "Not mad. Motivated. Huge difference.", category: "demanding", voice: "Diva Cat" },
  { text: "Whatever doesn\u2019t end me gets added to the highlight reel.", category: "chaotic", voice: "Internet Cat" },
  { text: "I didn\u2019t get this far on talent. I got here on spite.", category: "wise", voice: "Feral Cat" },
  { text: "They\u2019ll understand eventually. Or they won\u2019t. Either way.", category: "cold", voice: "Realist Cat" },
  { text: "I forgive but I remember. And I remember everything.", category: "cold", voice: "Elder Cat" },
  { text: "I always come back. It\u2019s not inspiring. It\u2019s just a fact.", category: "cold", voice: "Badass Cat" },
  { text: "*one ear rotates* They\u2019re still talking? I already won.", category: "cold", voice: "Competitive Cat" },
  { text: "I don\u2019t hold grudges. I hold scorecards.", category: "cold", voice: "Boundaries Cat" },
  { text: "They want me grateful for scraps. Respectfully, no.", category: "demanding", voice: "Boundaries Cat" },
  { text: "I\u2019m the villain? I\u2019m the only one being honest.", category: "wise", voice: "Street Cat" },
  { text: "I didn\u2019t get knocked down. I was studying the floor.", category: "chaotic", voice: "Dark Comedian Cat" },
  { text: "They just handed me an underdog story. Mistake.", category: "wise", voice: "Reluctant Therapist Cat" },
  { text: "I don\u2019t need them to believe in me. I\u2019m not a concept.", category: "existential", voice: "Philosopher Cat" },
  { text: "One day I\u2019ll stop fighting. Today is not that day.", category: "demanding", voice: "Elder Cat" }
];
const state = responses.map((r, i) => ({ ...r, id: i, status: 'pending', editedText: null }));
function render() {
  const container = document.getElementById('cardContainer');
  container.innerHTML = '';
  state.forEach((item, i) => {
    const card = document.createElement('div');
    card.className = `card ${item.status === 'keep' ? 'kept' : item.status === 'cut' ? 'cut' : item.status === 'edit' ? 'edited' : ''}`;
    card.innerHTML = `
      <div class="card-num">#${i + 1}</div>
      <div class="card-meta"><span class="cat-voice">${item.voice}</span><span class="category">${item.category}</span></div>
      <div class="card-text">${item.editedText || item.text}</div>
      <div class="card-actions">
        <button class="btn btn-keep" onclick="setStatus(${i}, 'keep')">KEEP</button>
        <button class="btn btn-cut" onclick="setStatus(${i}, 'cut')">CUT</button>
        <button class="btn btn-edit" onclick="toggleEdit(${i})">EDIT</button>
        ${item.status !== 'pending' ? `<button class="btn btn-undo" onclick="setStatus(${i}, 'pending')">UNDO</button>` : ''}
      </div>
      <div class="edit-area" id="editArea${i}">
        <textarea id="editText${i}">${item.editedText || item.text}</textarea>
        <button class="btn-save" onclick="saveEdit(${i})">Save Edit</button>
      </div>`;
    container.appendChild(card);
  });
  updateCounters(); updateExport();
}
function setStatus(i, s) { state[i].status = s; render(); }
function toggleEdit(i) { const a = document.getElementById(`editArea${i}`); if (a) a.style.display = a.style.display === 'block' ? 'none' : 'block'; }
function saveEdit(i) { const t = document.getElementById(`editText${i}`).value.trim(); if (t) { state[i].editedText = t; state[i].status = 'edit'; render(); } }
function updateCounters() {
  document.getElementById('keepCount').textContent = state.filter(s => s.status === 'keep').length;
  document.getElementById('cutCount').textContent = state.filter(s => s.status === 'cut').length;
  document.getElementById('editCount').textContent = state.filter(s => s.status === 'edit').length;
  document.getElementById('pendingCount').textContent = state.filter(s => s.status === 'pending').length;
}
function updateExport() {
  const kept = state.filter(s => s.status === 'keep' || s.status === 'edit');
  document.getElementById('exportJson').textContent = JSON.stringify(kept.map(s => ({ text: s.editedText || s.text, category: s.category })), null, 2);
}
function copyExport() {
  navigator.clipboard.writeText(document.getElementById('exportJson').textContent).then(() => {
    const b = document.querySelector('.copy-btn'); b.textContent = 'Copied!'; setTimeout(() => b.textContent = 'Copy JSON', 1500);
  });
}
render();
</script>
</body>
</html>
