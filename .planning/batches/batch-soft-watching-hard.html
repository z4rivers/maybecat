<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Soft Watching Hard Cats - 30 Responses</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    background: #1a1a2e;
    color: #e0e0e0;
    font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
    padding: 20px;
    padding-top: 140px;
  }
  .sticky-header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    background: #16213e;
    border-bottom: 2px solid #0f3460;
    padding: 16px 24px;
    z-index: 100;
    box-shadow: 0 4px 20px rgba(0,0,0,0.5);
  }
  .sticky-header h1 {
    font-size: 18px;
    color: #e94560;
    margin-bottom: 8px;
    font-weight: 600;
  }
  .sticky-header .subtitle {
    font-size: 13px;
    color: #888;
    margin-bottom: 10px;
  }
  .counters {
    display: flex;
    gap: 20px;
    font-size: 14px;
    font-weight: 600;
  }
  .counter-keep { color: #4ecca3; }
  .counter-cut { color: #e94560; }
  .counter-edit { color: #ffd93d; }
  .counter-pending { color: #888; }

  .cards { max-width: 800px; margin: 0 auto; }
  .card {
    background: #16213e;
    border-radius: 10px;
    padding: 20px;
    margin-bottom: 16px;
    border: 1px solid #0f3460;
    transition: border-color 0.2s;
  }
  .card.kept { border-color: #4ecca3; }
  .card.cut { border-color: #e94560; opacity: 0.5; }
  .card.edited { border-color: #ffd93d; }

  .card-num {
    font-size: 11px;
    color: #555;
    margin-bottom: 6px;
  }
  .card-meta {
    font-size: 11px;
    color: #666;
    margin-bottom: 8px;
    display: flex;
    gap: 12px;
  }
  .card-meta .cat-voice { color: #7b68ee; }
  .card-meta .category { color: #4ecca3; }
  .card-meta .source { color: #e94560; }

  .card-text {
    font-size: 18px;
    line-height: 1.5;
    margin-bottom: 16px;
    color: #fff;
    font-style: italic;
  }

  .card-actions {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
  }
  .btn {
    padding: 8px 20px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 13px;
    font-weight: 600;
    transition: all 0.15s;
  }
  .btn-keep { background: #4ecca3; color: #1a1a2e; }
  .btn-keep:hover { background: #3db88f; }
  .btn-cut { background: #e94560; color: #fff; }
  .btn-cut:hover { background: #d43550; }
  .btn-edit { background: #ffd93d; color: #1a1a2e; }
  .btn-edit:hover { background: #eec82d; }
  .btn-undo { background: #333; color: #aaa; font-size: 11px; padding: 6px 12px; }

  .edit-area {
    display: none;
    margin-top: 12px;
  }
  .edit-area textarea {
    width: 100%;
    background: #0f1a30;
    color: #fff;
    border: 1px solid #0f3460;
    border-radius: 6px;
    padding: 10px;
    font-size: 16px;
    font-family: inherit;
    resize: vertical;
    min-height: 60px;
  }
  .edit-area .btn-save {
    margin-top: 8px;
    background: #ffd93d;
    color: #1a1a2e;
    padding: 6px 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
  }

  .export-section {
    max-width: 800px;
    margin: 40px auto;
    background: #16213e;
    border-radius: 10px;
    padding: 20px;
    border: 1px solid #0f3460;
  }
  .export-section h2 {
    color: #4ecca3;
    margin-bottom: 12px;
    font-size: 16px;
  }
  .export-section pre {
    background: #0f1a30;
    padding: 16px;
    border-radius: 8px;
    overflow-x: auto;
    font-size: 13px;
    color: #ccc;
    max-height: 500px;
    overflow-y: auto;
    white-space: pre-wrap;
    cursor: pointer;
  }
  .copy-btn {
    margin-top: 10px;
    background: #4ecca3;
    color: #1a1a2e;
    border: none;
    padding: 8px 20px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
  }
  .copy-btn:hover { background: #3db88f; }
</style>
</head>
<body>

<div class="sticky-header">
  <h1>Soft Watching Hard Cats -- 30 Responses</h1>
  <div class="subtitle">Loving / Old Soul / Accidental Poet / Reluctant Therapist watching Feral / Badass / Street / Boundaries / Realist | Voices: Bargatze / Bamford / Nancherla / Ina Garten</div>
  <div class="counters">
    <span class="counter-keep">KEEP: <span id="keepCount">0</span></span>
    <span class="counter-cut">CUT: <span id="cutCount">0</span></span>
    <span class="counter-edit">EDIT: <span id="editCount">0</span></span>
    <span class="counter-pending">PENDING: <span id="pendingCount">30</span></span>
  </div>
</div>

<div class="cards" id="cardContainer"></div>

<div class="export-section">
  <h2>Export JSON (kept + edited only)</h2>
  <pre id="exportJson">[]</pre>
  <button class="copy-btn" onclick="copyExport()">Copy JSON</button>
</div>

<script>
const responses = [
  {
    text: "You weren't always this careful with your teeth.",
    category: "heartfelt",
    voice: "Nancherla",
    source: "Loving watching Feral"
  },
  {
    text: "*slow blink* The walls work. I know. But you built them with the door on the inside.",
    category: "nurturing",
    voice: "Ina Garten",
    source: "Old Soul watching Boundaries"
  },
  {
    text: "Someone taught you that softness costs. They were wrong, but I understand the math.",
    category: "heartfelt",
    voice: "Bamford",
    source: "Loving watching Badass"
  },
  {
    text: "*reaches one paw without getting up* You flinched. I wasn't going to do anything.",
    category: "nurturing",
    voice: "Bargatze",
    source: "Loving watching Feral"
  },
  {
    text: "The tough ones always sit closest to the exit. Not because they'll leave. Because they need to know they could.",
    category: "existential",
    voice: "Bamford",
    source: "Old Soul watching Street"
  },
  {
    text: "You don't have to earn the warm spot. It's just warm.",
    category: "nurturing",
    voice: "Ina Garten",
    source: "Loving watching Realist"
  },
  {
    text: "Your spine is incredible. But it's not the only bone you have.",
    category: "heartfelt",
    voice: "Nancherla",
    source: "Accidental Poet watching Badass"
  },
  {
    text: "*one ear rotates toward you* You called that being fine. That wasn't being fine.",
    category: "nurturing",
    voice: "Bargatze",
    source: "Reluctant Therapist watching Realist"
  },
  {
    text: "The scar is a story you tell like it happened to someone else. It didn't.",
    category: "poetic",
    voice: "Nancherla",
    source: "Old Soul watching Street"
  },
  {
    text: "You're not hard to love. You're hard to reach. Those aren't the same thing.",
    category: "heartfelt",
    voice: "Bamford",
    source: "Loving watching Boundaries"
  },
  {
    text: "*kneads the air* I've seen what you're like when nobody's watching. That one. That's the one.",
    category: "heartfelt",
    voice: "Ina Garten",
    source: "Old Soul watching Badass"
  },
  {
    text: "Your \"no\" is flawless. Your \"yes\" terrifies you.",
    category: "existential",
    voice: "Nancherla",
    source: "Reluctant Therapist watching Boundaries"
  },
  {
    text: "You survived the thing. That part's done. You can put the survival down now.",
    category: "nurturing",
    voice: "Ina Garten",
    source: "Old Soul watching Feral"
  },
  {
    text: "*headbutts your hand* That reaction was from before me. I know.",
    category: "heartfelt",
    voice: "Bargatze",
    source: "Loving watching Feral"
  },
  {
    text: "Strong is how you got here. It doesn't have to be how you stay.",
    category: "nurturing",
    voice: "Ina Garten",
    source: "Old Soul watching Badass"
  },
  {
    text: "You keep the door open for everyone and the window open for yourself. I see that.",
    category: "poetic",
    voice: "Nancherla",
    source: "Accidental Poet watching Street"
  },
  {
    text: "*makes biscuits on your chest* The armor comes off here. I'm not asking.",
    category: "nurturing",
    voice: "Bargatze",
    source: "Loving watching Badass"
  },
  {
    text: "You said \"it is what it is\" like that sentence doesn't break your heart every time.",
    category: "heartfelt",
    voice: "Bamford",
    source: "Accidental Poet watching Realist"
  },
  {
    text: "Keeping score doesn't make you strategic. It makes you tired.",
    category: "wise",
    voice: "Nancherla",
    source: "Reluctant Therapist watching Boundaries"
  },
  {
    text: "You trusted the wrong one and then made everyone after that pay for it. Understandable. Still not fair.",
    category: "existential",
    voice: "Bamford",
    source: "Old Soul watching Feral"
  },
  {
    text: "*slow blink* That thing you call independence is just loneliness with better posture.",
    category: "existential",
    voice: "Nancherla",
    source: "Reluctant Therapist watching Boundaries"
  },
  {
    text: "You know where every exit is. I know. Rest anyway.",
    category: "nurturing",
    voice: "Ina Garten",
    source: "Loving watching Street"
  },
  {
    text: "The gentlest thing I've ever seen you do, you did when you thought nobody was in the room.",
    category: "poetic",
    voice: "Bargatze",
    source: "Accidental Poet watching Badass"
  },
  {
    text: "You bite because you were bitten. That's not a personality. That's a wound with a schedule.",
    category: "existential",
    voice: "Bamford",
    source: "Reluctant Therapist watching Feral"
  },
  {
    text: "*reaches one paw* The truth is you want to come closer. The other truth is that wanting feels like danger.",
    category: "heartfelt",
    voice: "Bamford",
    source: "Loving watching Feral"
  },
  {
    text: "You carry it like it's a suitcase. It's not a suitcase. You can set it down without leaving it somewhere.",
    category: "nurturing",
    voice: "Ina Garten",
    source: "Old Soul watching Realist"
  },
  {
    text: "Everyone thinks you don't need anything. You let them think that. It's the loneliest trick in the book.",
    category: "heartfelt",
    voice: "Nancherla",
    source: "Accidental Poet watching Badass"
  },
  {
    text: "*one ear rotates* You say \"I'm good\" the way other people say \"don't ask.\"",
    category: "poetic",
    voice: "Bargatze",
    source: "Reluctant Therapist watching Street"
  },
  {
    text: "The flinch was fast. Faster than the reason. That's old software.",
    category: "existential",
    voice: "Nancherla",
    source: "Reluctant Therapist watching Feral"
  },
  {
    text: "*sits beside you, not touching* You don't have to explain the wall. I'll just be on this side of it.",
    category: "heartfelt",
    voice: "Bargatze",
    source: "Loving watching Boundaries"
  }
];

const state = responses.map((r, i) => ({
  ...r,
  id: i,
  status: 'pending',
  editedText: null
}));

function render() {
  const container = document.getElementById('cardContainer');
  container.innerHTML = '';

  state.forEach((item, i) => {
    const card = document.createElement('div');
    card.className = `card ${item.status === 'keep' ? 'kept' : item.status === 'cut' ? 'cut' : item.status === 'edit' ? 'edited' : ''}`;
    card.innerHTML = `
      <div class="card-num">#${i + 1}</div>
      <div class="card-meta">
        <span class="cat-voice">${item.voice}</span>
        <span class="category">${item.category}</span>
        <span class="source">${item.source}</span>
      </div>
      <div class="card-text">${item.editedText || item.text}</div>
      <div class="card-actions">
        <button class="btn btn-keep" onclick="setStatus(${i}, 'keep')">KEEP</button>
        <button class="btn btn-cut" onclick="setStatus(${i}, 'cut')">CUT</button>
        <button class="btn btn-edit" onclick="toggleEdit(${i})">EDIT</button>
        ${item.status !== 'pending' ? `<button class="btn btn-undo" onclick="setStatus(${i}, 'pending')">UNDO</button>` : ''}
      </div>
      <div class="edit-area" id="editArea${i}">
        <textarea id="editText${i}">${item.editedText || item.text}</textarea>
        <button class="btn-save" onclick="saveEdit(${i})">Save Edit</button>
      </div>
    `;
    container.appendChild(card);
  });

  updateCounters();
  updateExport();
}

function setStatus(i, status) {
  state[i].status = status;
  render();
}

function toggleEdit(i) {
  const area = document.getElementById(`editArea${i}`);
  if (area) {
    area.style.display = area.style.display === 'block' ? 'none' : 'block';
  }
}

function saveEdit(i) {
  const text = document.getElementById(`editText${i}`).value.trim();
  if (text) {
    state[i].editedText = text;
    state[i].status = 'edit';
    render();
  }
}

function updateCounters() {
  document.getElementById('keepCount').textContent = state.filter(s => s.status === 'keep').length;
  document.getElementById('cutCount').textContent = state.filter(s => s.status === 'cut').length;
  document.getElementById('editCount').textContent = state.filter(s => s.status === 'edit').length;
  document.getElementById('pendingCount').textContent = state.filter(s => s.status === 'pending').length;
}

function updateExport() {
  const kept = state.filter(s => s.status === 'keep' || s.status === 'edit');
  const exportData = kept.map(s => ({
    text: s.editedText || s.text,
    category: s.category
  }));
  document.getElementById('exportJson').textContent = JSON.stringify(exportData, null, 2);
}

function copyExport() {
  const text = document.getElementById('exportJson').textContent;
  navigator.clipboard.writeText(text).then(() => {
    const btn = document.querySelector('.copy-btn');
    btn.textContent = 'Copied!';
    setTimeout(() => btn.textContent = 'Copy JSON', 1500);
  });
}

render();
</script>

</body>
</html>
