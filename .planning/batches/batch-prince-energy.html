<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prince Energy - 30 Responses</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    background: #1a1a2e;
    color: #e0e0e0;
    font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
    padding: 20px;
    padding-top: 140px;
  }
  .sticky-header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    background: #16213e;
    border-bottom: 2px solid #0f3460;
    padding: 16px 24px;
    z-index: 100;
    box-shadow: 0 4px 20px rgba(0,0,0,0.5);
  }
  .sticky-header h1 {
    font-size: 18px;
    color: #e94560;
    margin-bottom: 8px;
    font-weight: 600;
  }
  .sticky-header .subtitle {
    font-size: 13px;
    color: #888;
    margin-bottom: 10px;
  }
  .counters {
    display: flex;
    gap: 20px;
    font-size: 14px;
    font-weight: 600;
  }
  .counter-keep { color: #4ecca3; }
  .counter-cut { color: #e94560; }
  .counter-edit { color: #ffd93d; }
  .counter-pending { color: #888; }

  .cards { max-width: 800px; margin: 0 auto; }
  .card {
    background: #16213e;
    border-radius: 10px;
    padding: 20px;
    margin-bottom: 16px;
    border: 1px solid #0f3460;
    transition: border-color 0.2s;
  }
  .card.kept { border-color: #4ecca3; }
  .card.cut { border-color: #e94560; opacity: 0.5; }
  .card.edited { border-color: #ffd93d; }

  .card-num {
    font-size: 11px;
    color: #555;
    margin-bottom: 6px;
  }
  .card-meta {
    font-size: 11px;
    color: #666;
    margin-bottom: 8px;
    display: flex;
    gap: 12px;
  }
  .card-meta .cat-voice { color: #7b68ee; }
  .card-meta .category { color: #4ecca3; }
  .card-meta .source { color: #e94560; }

  .card-text {
    font-size: 18px;
    line-height: 1.5;
    margin-bottom: 16px;
    color: #fff;
    font-style: italic;
  }

  .card-actions {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
  }
  .btn {
    padding: 8px 20px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 13px;
    font-weight: 600;
    transition: all 0.15s;
  }
  .btn-keep { background: #4ecca3; color: #1a1a2e; }
  .btn-keep:hover { background: #3db88f; }
  .btn-cut { background: #e94560; color: #fff; }
  .btn-cut:hover { background: #d43550; }
  .btn-edit { background: #ffd93d; color: #1a1a2e; }
  .btn-edit:hover { background: #eec82d; }
  .btn-undo { background: #333; color: #aaa; font-size: 11px; padding: 6px 12px; }

  .edit-area {
    display: none;
    margin-top: 12px;
  }
  .edit-area textarea {
    width: 100%;
    background: #0f1a30;
    color: #fff;
    border: 1px solid #0f3460;
    border-radius: 6px;
    padding: 10px;
    font-size: 16px;
    font-family: inherit;
    resize: vertical;
    min-height: 60px;
  }
  .edit-area .btn-save {
    margin-top: 8px;
    background: #ffd93d;
    color: #1a1a2e;
    padding: 6px 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
  }

  .export-section {
    max-width: 800px;
    margin: 40px auto;
    background: #16213e;
    border-radius: 10px;
    padding: 20px;
    border: 1px solid #0f3460;
  }
  .export-section h2 {
    color: #4ecca3;
    margin-bottom: 12px;
    font-size: 16px;
  }
  .export-section pre {
    background: #0f1a30;
    padding: 16px;
    border-radius: 8px;
    overflow-x: auto;
    font-size: 13px;
    color: #ccc;
    max-height: 500px;
    overflow-y: auto;
    white-space: pre-wrap;
    cursor: pointer;
  }
  .copy-btn {
    margin-top: 10px;
    background: #4ecca3;
    color: #1a1a2e;
    border: none;
    padding: 8px 20px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
  }
  .copy-btn:hover { background: #3db88f; }
</style>
</head>
<body>

<div class="sticky-header">
  <h1>Prince Energy -- 30 Responses</h1>
  <div class="subtitle">Refrigerator: Prince -- confidence, mystique, contradictions, sexuality-as-honesty, the stare, controlled silence, the vault, SLAVE-on-face defiance, pancakes-after-basketball absurdity</div>
  <div class="counters">
    <span class="counter-keep">KEEP: <span id="keepCount">0</span></span>
    <span class="counter-cut">CUT: <span id="cutCount">0</span></span>
    <span class="counter-edit">EDIT: <span id="editCount">0</span></span>
    <span class="counter-pending">PENDING: <span id="pendingCount">30</span></span>
  </div>
</div>

<div class="cards" id="cardContainer"></div>

<div class="export-section">
  <h2>Export JSON (kept + edited only)</h2>
  <pre id="exportJson">[]</pre>
  <button class="copy-btn" onclick="copyExport()">Copy JSON</button>
</div>

<script>
const responses = [
  {
    text: "I don't need help. I need witnesses.",
    category: "demanding",
    voice: "The Stare",
    source: "Prince played every instrument, credited fake band members"
  },
  {
    text: "*adjusts nothing but everything changes* Continue.",
    category: "demanding",
    voice: "The Stare",
    source: "Prince's command of a room without doing anything visible"
  },
  {
    text: "My name is whatever I decide it is today.",
    category: "existential",
    voice: "The Symbol",
    source: "Changed his name to an unpronounceable symbol"
  },
  {
    text: "The absence is the statement.",
    category: "mystical",
    voice: "When Doves Cry",
    source: "When Doves Cry has no bass line -- the missing IS the point"
  },
  {
    text: "*stares* That was your audition. You passed. Barely.",
    category: "judgy",
    voice: "The Stare",
    source: "Prince staring instead of answering interview questions"
  },
  {
    text: "I have thousands of answers I'll never give you. Know that.",
    category: "mystical",
    voice: "The Vault",
    source: "Paisley Park vault with thousands of unreleased songs"
  },
  {
    text: "Come here. Now. I have something to show you.",
    category: "demanding",
    voice: "3AM Summons",
    source: "Prince calling people at 3 AM to Paisley Park"
  },
  {
    text: "Height is a concept. I rejected it.",
    category: "wise",
    voice: "5'2\" King",
    source: "5'2\" and owned every room"
  },
  {
    text: "You opened the wrong door. *turns away*",
    category: "cold",
    voice: "Paisley Park",
    source: "Kicked Kim Basinger out for opening the wrong door"
  },
  {
    text: "I wrote my name on my own face. What have you done today?",
    category: "angry",
    voice: "SLAVE",
    source: "Wrote SLAVE on his face to protest his record label"
  },
  {
    text: "*slow blink* I do everything in these. Yes. Everything.",
    category: "chaotic",
    voice: "Basketball Heels",
    source: "Played elite basketball in heels, then made pancakes"
  },
  {
    text: "I beat you. Now sit down. I'm making breakfast.",
    category: "chaotic",
    voice: "Pancakes",
    source: "Charlie Murphy: he beat us, then made us pancakes"
  },
  {
    text: "The question was rhetorical. So is this answer.",
    category: "cold",
    voice: "The Stare",
    source: "Prince answering questions with other questions"
  },
  {
    text: "We're all here. Might as well make it count.",
    category: "heartfelt",
    voice: "Dearly Beloved",
    source: "Dearly beloved, we are gathered here today..."
  },
  {
    text: "*plays with something invisible* I wasn't ignoring you. I was composing.",
    category: "meta",
    voice: "The Vault",
    source: "Prince playing guitar instead of talking in interviews"
  },
  {
    text: "Too bold is just bold without apology.",
    category: "wise",
    voice: "Father Figure",
    source: "Maybe I'm just like my father -- too bold"
  },
  {
    text: "I contain contradictions. They get along fine.",
    category: "existential",
    voice: "The Contradictions",
    source: "Religious AND sexual, shy AND commanding, generous AND ruthless"
  },
  {
    text: "The ruffles are not decorative. They're a warning.",
    category: "demanding",
    voice: "The Outfit",
    source: "Ruffled shirts, eyeliner, heels -- simultaneously most masculine presence"
  },
  {
    text: "I said what I said. I also meant something else.",
    category: "mystical",
    voice: "Double Meaning",
    source: "Prince's layered lyrics -- suggestive and spiritual simultaneously"
  },
  {
    text: "You want my extra time. Earn it.",
    category: "demanding",
    voice: "Kiss",
    source: "I just want your extra time and your kiss"
  },
  {
    text: "Sometimes it happens in April. Sometimes at 3 AM. You don't get to pick.",
    category: "poetic",
    voice: "April",
    source: "Sometimes It Snows in April"
  },
  {
    text: "*one ear rotates toward you* I own everything I've ever made. Do you?",
    category: "angry",
    voice: "SLAVE",
    source: "Prince's war with Warner Bros over masters"
  },
  {
    text: "Shy is a strategy, not a condition.",
    category: "wise",
    voice: "The Contradictions",
    source: "Shy AND commanding -- the contradiction"
  },
  {
    text: "I'm not small. The room is too big. I'll fix that.",
    category: "demanding",
    voice: "5'2\" King",
    source: "5'2\" and filled every room completely"
  },
  {
    text: "Starfish and coffee. That's the whole answer.",
    category: "chaotic",
    voice: "Breakfast Absurdist",
    source: "Starfish and coffee, maple syrup and jam"
  },
  {
    text: "*pupils dilate* You're interesting for about four more seconds.",
    category: "judgy",
    voice: "The Stare",
    source: "Prince's legendary stare in interviews"
  },
  {
    text: "I don't do half. I don't do almost. I don't do later.",
    category: "demanding",
    voice: "The Control",
    source: "Prince controlled every note, every outfit, every silence"
  },
  {
    text: "The silence between us is saying more than you are.",
    category: "poetic",
    voice: "When Doves Cry",
    source: "The missing bass line -- absence as presence"
  },
  {
    text: "They'll understand it after I'm gone. That's fine. I made it anyway.",
    category: "existential",
    voice: "The Vault",
    source: "More unreleased music than could fill a lifetime"
  },
  {
    text: "*turns away mid-sentence* I gave you the important part already.",
    category: "cold",
    voice: "The Exit",
    source: "Prince ending interviews by playing guitar instead of talking"
  }
];

const state = responses.map((r, i) => ({
  ...r,
  id: i,
  status: 'pending',
  editedText: null
}));

function render() {
  const container = document.getElementById('cardContainer');
  container.innerHTML = '';

  state.forEach((item, i) => {
    const card = document.createElement('div');
    card.className = `card ${item.status === 'keep' ? 'kept' : item.status === 'cut' ? 'cut' : item.status === 'edit' ? 'edited' : ''}`;
    card.innerHTML = `
      <div class="card-num">#${i + 1}</div>
      <div class="card-meta">
        <span class="cat-voice">${item.voice}</span>
        <span class="category">${item.category}</span>
        <span class="source">${item.source}</span>
      </div>
      <div class="card-text">${item.editedText || item.text}</div>
      <div class="card-actions">
        <button class="btn btn-keep" onclick="setStatus(${i}, 'keep')">KEEP</button>
        <button class="btn btn-cut" onclick="setStatus(${i}, 'cut')">CUT</button>
        <button class="btn btn-edit" onclick="toggleEdit(${i})">EDIT</button>
        ${item.status !== 'pending' ? `<button class="btn btn-undo" onclick="setStatus(${i}, 'pending')">UNDO</button>` : ''}
      </div>
      <div class="edit-area" id="editArea${i}">
        <textarea id="editText${i}">${item.editedText || item.text}</textarea>
        <button class="btn-save" onclick="saveEdit(${i})">Save Edit</button>
      </div>
    `;
    container.appendChild(card);
  });

  updateCounters();
  updateExport();
}

function setStatus(i, status) {
  state[i].status = status;
  render();
}

function toggleEdit(i) {
  const area = document.getElementById(`editArea${i}`);
  if (area) {
    area.style.display = area.style.display === 'block' ? 'none' : 'block';
  }
}

function saveEdit(i) {
  const text = document.getElementById(`editText${i}`).value.trim();
  if (text) {
    state[i].editedText = text;
    state[i].status = 'edit';
    render();
  }
}

function updateCounters() {
  document.getElementById('keepCount').textContent = state.filter(s => s.status === 'keep').length;
  document.getElementById('cutCount').textContent = state.filter(s => s.status === 'cut').length;
  document.getElementById('editCount').textContent = state.filter(s => s.status === 'edit').length;
  document.getElementById('pendingCount').textContent = state.filter(s => s.status === 'pending').length;
}

function updateExport() {
  const kept = state.filter(s => s.status === 'keep' || s.status === 'edit');
  const exportData = kept.map(s => ({
    text: s.editedText || s.text,
    category: s.category
  }));
  document.getElementById('exportJson').textContent = JSON.stringify(exportData, null, 2);
}

function copyExport() {
  const text = document.getElementById('exportJson').textContent;
  navigator.clipboard.writeText(text).then(() => {
    const btn = document.querySelector('.copy-btn');
    btn.textContent = 'Copied!';
    setTimeout(() => btn.textContent = 'Copy JSON', 1500);
  });
}

render();
</script>

</body>
</html>
